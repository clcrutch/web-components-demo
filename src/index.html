<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebComponentsDemo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/custom-elements-es5-adapter.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>
</head>
<body>
  <!-- Note that this only gets rendered once. -->
  <app-hello>
    <p>app-hello</p>
  </app-hello>

  <!-- Note that this contains one instance of "app-hello", but it is rendered twice. -->
  <app-hello-container>
    <p>app-hello-container</p>
  </app-hello-container>
</body>
</html>
